<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.js">
    <a href="https://www.calculator.com/"></a>
</head>
<body>
    <div class="container ">
        <div class="calculator">
        <input type="text" placeholder="0" id="inputbox" placeholder="0">
        <div>
            <button class="c">C</button>
            <button class="c">DEL</button>
            <button class="c">%</button>
            <button class="c">/</button>
        </div>
        <div>
            <button class="d">7</button>
            <button class="d">8</button>
            <button class="d">9</button>
            <button class="c">*</button>
        </div>
        <div>
            <button class="d">4</button>
            <button class="d">5</button>
            <button class="d">6</button>
            <button class="c">-</button>
        </div>
        <div>
            <button class="d">1</button>
            <button class="d">2</button>
            <button class="d">3</button>
            <button class="c">+</button>
        </div>
        <div>
            <button class="d">00</button>
            <button class="d">0</button>
            <button class="d">.</button>
            <button class="equal">=</button>
        </div>
    </div>
</div>
    <script src="style.js"></script>
</body>
</html>
